<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Publication places of works reviewed in al-Muqtabas
    </title>
	<link rel="stylesheet" href="..//CSS/zmo.css" type="text/css"/>
    <link rel="stylesheet" href="..//CSS/zmo_jaraid.css" type="text/css"/>
   <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    
    <link href="muqtabas_bylines-toponyms.json" type="application/json" rel="exhibit-data" />
<link rel="exhibit-extension" type="text/javscript" href="http://api.simile-widgets.org/exhibit/STABLE/extensions/map/map-extension.js" />

    <script src="https://api.simile-widgets.org/exhibit/STABLE/exhibit-api.js"></script>
  </head>
  <body>
	<div>
		<h2>Places mentioned in bylines to articles in al-Muqtabas</h2>    
    </div>
    <div id="content" style="margin:0px;padding-left:0px;width:98%;font-family:Verdana, Geneva, Arial, Helvetica, sans-serif;font-size:12;">
      <div ex:role="coder" ex:coderClass="ColorGradient" id="events-color"
          ex:gradientPoints="1,#FF2600; 15,#FDFC03; 25,#91F200; 60,#91F200"></div>
      <div ex:role="coder" ex:coderClass="SizeGradient" id="events-size"
           ex:gradientPoints="1, 10; 10,30; 20,60; 60,120"></div>
      <div ex:role="coder" ex:coderClass="Icon" id="events-icon"></div>

      <div><span ex:role="facet" ex:facetClass="TextSearch"></span></div>

      <div ex:role="viewPanel">
        <div ex:role="view"
                            ex:viewClass="Map"
                            ex:label="label"
                            ex:latlng=".latlng"
                            ex:sizeKey=".bylines"
                            ex:sizeCoder="events-size"
                            ex:colorKey=".bylines"
                            ex:colorCoder="events-color"
                            ex:shape="circle"
                            ex:center="33.509166, 36.310154"
                            ex:zoom="6"
                            ex:mapHeight="500"
                            ex:showHeader="true"
                            >
          <div class="map-lens" ex:role="lens" style="display: none;">
            <div><b ex:content=".label"></b></div>
            <!-- <div><a ex:href=".linkLoc"><span ex:content=".label"></span></a></div> -->
            <div>No of articles: <span ex:content=".bylines"></span>.</div>
            <div></div>
          </div>
        </div>
      </div>
        
    </div>
    
    
    <div style="position:relative;bottom:5px;">
    	<p style="text-align:center;">This map uses the <a href="http://www.simile-widgets.org/exhibit3/">SIMILE Exhibit 3.0 framework</a> provided by the MIT</p>
    </div>
  </body>
</html>
